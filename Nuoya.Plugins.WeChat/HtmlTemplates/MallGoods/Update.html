<div class="admin-content-body">
    <form id="form" class="am-form  am-form-inline">
        <input type="hidden" name="UNID" />
        <input type="hidden" name="DetailsImage" />
        <input type="hidden" name="DetailsSort" />
        <div class="am-tabs am-margin" data-am-tabs="">
            <ul class="am-tabs-nav am-nav am-nav-tabs" id="selectTabUl">
                <li class="am-active"><a href="#tab1">基本信息</a></li>
                <li class=""><a href="#tab2">商品图片</a></li>
            </ul>
            <div class="am-tabs-bd" style="touch-action: pan-y; -webkit-user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);overflow-x:hidden">
                <div class="am-tab-panel am-fade am-in am-active" id="tab1">
                    <div class="am-g am-margin-top">
                        <div class="am-u-md-3 am-text-right">
                            商品名称
                        </div>
                        <div class="am-u-md-5">
                            <input type="text" name="Name" class="am-input-sm">
                        </div>
                        <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必填，不能超过64个字</div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-md-3 am-text-right">
                            图片
                        </div>
                        <div class="am-u-md-3">
                            <a id="imageFile">上传图片</a>
                            <input type="hidden" name="Image" />
                        </div>
                        <div class="am-hide-sm-only am-u-md-6 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必须上传一张图片,参考尺寸：260*200</div>
                    </div>

                    <div class="am-g am-margin-top" id="imageDiv" style="display:none">
                        <div class="am-u-md-3 am-text-right">
                            <strong class="am-text-danger am-text-sm">*</strong>
                        </div>
                        <div class="am-u-md-3 am-text-left">
                            <img style="width:260px;" />
                        </div>
                        <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-md-3 am-text-right">
                            菜品分类
                        </div>
                        <div class="am-u-md-3">
                            <select name="CategoryId"></select>
                        </div>
                        <div class="am-hide-sm-only am-u-md-6 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>6-12个字符</div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-md-3">
                        </div>
                        <div class="am-u-md-9 am-text-left">
                            <small><strong class="am-text-danger am-text-sm">*</strong>必填</small>
                        </div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-md-3 am-text-right">
                            活动时间
                        </div>
                        <div class="am-u-md-6">
                            <input type="text" name="OngoingTime" style="width:170px;float:left;"  readonly onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm:ss' })" datatype="jsondate" />
                            <label class="am-u-md-1 am-text-left">-</label>
                            <input type="text" name="OverTime" style="width:170px;float:left;"   readonly onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm:ss' })" datatype="jsondate" />
                        </div>
                        <div class="am-hide-sm-only am-u-md-3 am-text-left"></div>
                    </div>


                    <div class="am-g am-margin-top">
                        <div class="am-u-md-3 am-text-right">
                            是否在售
                        </div>
                        <div class="am-u-md-3 am-text-left">
                            <input type="checkbox" name="State" id="chk_state" />
                        </div>
                        <div class="am-hide-sm-only am-u-md-6 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>取消选择后在商品页面中将不会显示</div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-md-3 am-text-right">
                            库存数量
                        </div>
                        <div class="am-u-md-3">
                            <input type="number" name="StockNum" class="am-input-sm">
                        </div>
                        <div class="am-hide-sm-only am-u-md-6 am-text-left"><strong class="am-text-danger am-text-sm"><strong class="am-text-danger am-text-sm">*</strong></strong></div>
                    </div>


                    <div class="am-g am-margin-top">
                        <div class="am-u-md-3 am-text-right">
                            原价
                        </div>
                        <div class="am-u-md-3">
                            <input type="number" name="OriginalPrice" class="am-input-sm">
                        </div>
                        <div class="am-hide-sm-only am-u-md-6 am-text-left"><strong class="am-text-danger am-text-sm"><strong class="am-text-danger am-text-sm">*</strong></strong></div>
                    </div>


                    <div class="am-g am-margin-top">
                        <div class="am-u-md-3 am-text-right">
                            销售价
                        </div>
                        <div class="am-u-md-3">
                            <input type="number" name="SellingPrice" class="am-input-sm">
                        </div>
                        <div class="am-hide-sm-only am-u-md-6 am-text-left"><strong class="am-text-danger am-text-sm"><strong class="am-text-danger am-text-sm">*</strong></strong></div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-md-3 am-text-right">
                            需要积分
                        </div>
                        <div class="am-u-md-3">
                            <input type="number" name="ScoreNum" class="am-input-sm" >
                        </div>
                        <div class="am-hide-sm-only am-u-md-6 am-text-left"><strong class="am-text-danger am-text-sm"><strong class="am-text-danger am-text-sm">*</strong></strong></div>
                    </div>

                </div>


                <div class="am-tab-panel am-fade" id="tab2">

                    <div class="am-g am-margin-top">
                        <div class="am-u-md-2 am-text-right">
                            上传商品描述图片
                        </div>
                        <div class="am-u-md-4">
                            <a id="desImageFile">上传图片</a>
                        </div>
                        <div class="am-hide-sm-only am-u-md-6 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>参考尺寸：260*200</div>
                    </div>

                </div>
            </div>
        </div>
    </form>
</div>
