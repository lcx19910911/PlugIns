
<div class="admin-content">
    <form id="form" class="am-form am-form-horizontal">
        <input type="hidden" name="UNID" />
        <div class="admin-content-body">
            <div class="am-margin">
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        菜品名称
                    </div>
                    <div class="am-u-md-3">
                        <input type="text" name="Name" class="am-input-sm">
                    </div>
                    <div class="am-hide-sm-only am-u-md-6 am-text-left"><strong class="am-text-danger am-text-sm"><strong class="am-text-danger am-text-sm">*</strong></strong>必填，不能超过25个字</div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        排序
                    </div>
                    <div class="am-u-md-3">
                        <input type="number" name="Sort" class="am-input-sm" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-6 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>决定展示顺序，编号越小越靠前</div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        菜品分类
                    </div>
                    <div class="am-u-md-3">
                        <select name="DinnerCategoryId"></select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-6 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>6-12个字符</div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        图片
                    </div>
                    <div class="am-u-md-3">
                        <input type="file" class="file" id="imageFile" />
                        <input type="hidden" name="Image" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-6 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必须上传一张图片,参考尺寸：460*300</div>
                </div>

                <div class="am-g am-margin-top" id="imageDiv" style="display:none">
                    <div class="am-u-md-3 am-text-right">
                        <strong class="am-text-danger am-text-sm">*</strong>
                    </div>
                    <div class="am-u-md-3 am-text-left">
                        <img style="width:460px;" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>


                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        价格
                    </div>
                    <div class="am-u-md-3">
                        <input type="text" name="Price" class="am-input-sm" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-6 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        标签
                    </div>
                    <div class="am-u-md-3">
                        <input type="text" name="Label" class="am-input-sm" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-6 am-text-left"></div>
                </div>      

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        描述
                    </div>
                    <div class="am-u-md-5">
                        <textarea name="Description" rows="7"></textarea>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
            </div>

        </div>
    </form>
</div>
