<form id="form" class="am-form am-form-horizontal">
    <div class="am-form-group">
        <label class="am-u-sm-3 am-form-label">姓名</label>
        <div class="am-u-sm-9">
            <input type="text" name="Name" />
        </div>
    </div>
    <div class="am-form-group">
        <label class="am-u-sm-3 am-form-label">账号</label>
        <div class="am-u-sm-9">
            <input type="text" name="Account" />
        </div>
    </div>
    <div class="am-form-group">
        <label class="am-u-sm-3 am-form-label">密码</label>
        <div class="am-u-sm-9">
            <input type="password" name="password" />
        </div>
    </div>
    <div class="am-form-group">
        <label class="am-u-sm-3 am-form-label">手机号</label>
        <div class="am-u-sm-9">
            <input type="text" name="Mobile" />
        </div>
    </div>
   
    <div class="am-form-group">
        <label class="am-u-sm-3 am-form-label">角色</label>
        <div class="am-u-sm-9">
            <div style="text-align:left;">
                <input type="hidden" name="RoleFlag" />
                <select name="RoleFlagSelect" multiple></select>
            </div>
        </div>
    </div>
    <div class="am-form-group">
        <label class="am-u-sm-3 am-form-label">备注</label>
        <div class="am-u-sm-9">
            <input type="text" name="Remark" />
        </div>
    </div>
    <div class="am-form-group">
        <label class="am-u-sm-3 am-form-label">状态</label>
        <div class="am-u-sm-9">
            <div style="text-align:left;">
                <select name="Flag">
                    <option value="0">正常</option>
                    <!--<option value="1">已删除</option>-->
                    <option value="2">已禁用</option>
                </select>
            </div>
        </div>
    </div>
</form>
