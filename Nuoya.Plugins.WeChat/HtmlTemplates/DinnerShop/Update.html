<div class="admin-content">
    <form  id="form" class="am-form am-form-horizontal">
        <input type="hidden" name="UNID" />
        <div class="admin-content-body">
            <div class="am-margin">
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        店铺名称
                    </div>
                    <div class="am-u-md-3">
                        <input type="text" name="Name" class="am-input-sm" maxlength="25">
                    </div>
                    <div class="am-hide-sm-only am-u-md-6 am-text-left"><strong class="am-text-danger am-text-sm"><strong class="am-text-danger am-text-sm">*</strong></strong>必填，不能超过25个字</div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        编号
                    </div>
                    <div class="am-u-md-3">
                        <input type="text" name="Sort" class="am-input-sm"  min="0"/>
                    </div>
                    <div class="am-hide-sm-only am-u-md-6 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>决定展示顺序，编号越小越靠前</div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        账号
                    </div>
                    <div class="am-u-md-3">
                        <input type="text" name="Account" class="am-input-sm" maxlength="12" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-6 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>6-12个字符</div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        密码
                    </div>
                    <div class="am-u-md-3">
                        <input type="text" name="Password" class="am-input-sm" maxlength="15" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-6 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>6-15个字符(如需修改请输入新密码)</div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        联系电话
                    </div>
                    <div class="am-u-md-3">
                        <input type="text" name="ContactPhone" class="am-input-sm" maxlength="11"/>
                    </div>
                    <div class="am-hide-sm-only am-u-md-6 am-text-left"></div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        地址
                    </div>
                    <div class="am-u-md-3">
                        <input type="text" name="Address" class="am-input-sm" maxlength="100"/>
                    </div>
                    <div class="am-hide-sm-only am-u-md-6 am-text-left"></div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        营业时间
                    </div>
                    <div class="am-u-md-4">
                        <input type="text" name="StartShoptime" style="width:170px;float:left;" onfocus="WdatePicker({dateFmt:'HH:mm'})" datatype="jsondate" />
                        <label class="am-u-md-1 am-text-left">-</label>
                        <input type="text" name="EndShoptime" style="width:170px;float:left;"  onfocus="WdatePicker({dateFmt:'HH:mm'})" datatype="jsondate" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-5 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        门店图片
                    </div>
                    <div class="am-u-md-3">
                        <a  id="imageFile" >上传图片</a>
                        <input type="hidden" name="Image" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-6 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必须上传一张图片,参考尺寸：140*140</div>
                </div>

                <div class="am-g am-margin-top" id="imageDiv" style="display:none">
                    <div class="am-u-md-3 am-text-right">
                        <strong class="am-text-danger am-text-sm">*</strong>
                    </div>
                    <div class="am-u-md-3 am-text-left">
                        <img style="width:140px;" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>


                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        自我介绍
                    </div>
                    <div class="am-u-md-5">
                        <textarea name="Introduction" rows="7" maxlength="1000"></textarea>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
            </div>

        </div>
    </form>
</div>
